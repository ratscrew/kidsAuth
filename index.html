    <script src="/face-api.min.js" type="text/javascript"></script>
    <style>

        body{
            color: white;
            background-color: #009aff;
        }
        canvas{
            border: 1px solid gray;
        }

        #doodles, #submitdiv, #videoDiv{
            display: flex;
            align-items: center;
            align-content: center;
            justify-content: center;
            justify-items: center;
        }

        #doodles div{
            margin: 24px;
        }

        h1, h3 {
            text-align: center;;
        }
    </style>

<body>
    <h1>
        KidsAuth - Doodles Password
    </h1>
    <h3>
        Draw your three doodles in order to gain access.
    </h3>
    <div id="allFace" >
        <div id="videoDiv" >
            <video id="video" width="422" height="320" autoplay></video>
        </div>
        
    </div>
    <div id="faceResultDiv" >
        <h3 id="faceResult" >Please look into the camera so we know who you are.</h3>
    </div>

    <div id="alldoodles" hidden="true" >
        <div id="doodles" >
            <div>
                <canvas id="canvas0" width="280" height="280"></canvas>
                <button id="clear0" >clear</button>
                <p id="label0">one</p> 
                <button id="random0" hidden >suggest a doodle</button>
                <p id="suggest0"></p> 
            </div>
            <div>
                <canvas id="canvas1"  width="280" height="280"></canvas>
                <button id="clear1" >clear</button>
                <p id="label1">two</p>
                <button id="random1" hidden >suggest a doodle</button>
                <p id="suggest1"></p> 
            </div>
            <div>
                <canvas id="canvas2"  width="280" height="280"></canvas>
                <button id="clear2" >clear</button>
                <p id="label2">three</p>
                <button id="random2" hidden >suggest a doodle</button>
                <p id="suggest2"></p> 
            </div>
        
            
        </div>
        <div id="submitdiv" >
            <Button id="saveDoodles" hidden>Set as My Doodle Pass</Button>
            <Button id="submitDoodles">Sign In</Button>
        </div>
    </div>
    
    <h3 id="loginResults" ></h3>

    
</body>
<footer>
    <script src="/index.js" ></script>
</footer>
